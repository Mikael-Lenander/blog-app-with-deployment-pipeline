name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install
        run: npm install && cd client && npm install
      - name: lint
        run: npm run lint
      - name: build
        run: cd client && npm run build && mv build ..
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_NODE_ENV: "test"
          envkey_DB_URI: ${{ secrets.DB_URI }}
          envkey_TEST_DB_URI: ${{ secrets.TEST_DB_URI }}
          envkey_ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
          fail_on_empty: true
      - name: backend tests
        run: npm run test
      - name: frontend tests
        run: cd client && CI=true npm test
      